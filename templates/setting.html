{% load static %}

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Nastavení</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>
            <div class="container m-auto"> 

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> <a href="/">Domů</a> / Nastavení účtu pro <b>{{user.username}}</b> </h1>
               <br>
               <hr>

                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2"> Obecné</h3>
                        <p></p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                     <form action="" method="POST" enctype="multipart/form-data">
                     {% csrf_token %}
                        
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                           
                            <div class="col-span-2">
                                <label for=""> Profilová fotka</label>
                                <img width="100" height="100" src="{{ user_profile.profileimg.url }}" alt="Profilová fotka">
                                <input type="file" name="image" value="{{ user_profile.profileimg }}" class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for=""> Úvodní fotka</label>
                                <img width="100" height="100" src="{{ user_profile.featureimg.url }}" alt="Úvodní fotka">
                                <input type="file" name="image2" value="{{ user_profile.featureimg }}" class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for="about">Bio</label>  
                                <textarea id="about" name="profile_bio" rows="3" class="shadow-none bg-gray-100">{{ user_profile.bio }}</textarea>
                            </div> 
                            <div class="col-span-2">
                                <label for="">Pozice</label>
                                <input type="text" placeholder="" value="{{ user_profile.location }}" name="location" class="shadow-none bg-gray-100">
                            </div>
    
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/">Zrušit</a> </button>
                           <button type="submit" class="button bg-blue-700"> Uložit </button>
                       </div>
                    </form>
                    </div>
    
                    </div>
                    <br>

                </div>

            </div>
            
        </div>

    </div>

    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
