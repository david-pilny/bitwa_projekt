{% load static %}

<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{% static 'assets/images/favicon.png' %}"
      rel="icon"
      type="image/png"
    />
    <title>Registrace</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}" />
    <style type="text/css">
      h1,
      h2,
      h3,
      h4,
      h5,
      p,
      span,
      strike {
        font-family: 'Montserrat', sans-serif;
      }

      #task-container {
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
        background-color: #fff;

        margin-top: 100px;
        margin-bottom: 100px;

        justify-content: space-around;
        align-items: flex-start;
      }

      #form-wrapper {
        position: -webkit-sticky;
        position: sticky;
        top: 0rem;
        border-bottom: 1px solid #e9e9e9;
        background-color: #fff;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
        padding: 40px;
      }

      #submit {
        border-radius: 0;
        border: 0;
        color: #fff;
      }

      .flex-wrapper {
        display: flex;
      }

      .task-wrapper {
        margin: 5px;
        padding: 5px;
        padding: 20px;
        cursor: pointer;
        border-bottom: 1px solid #e9e9e9;
        color: #686868;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <div id="wrapper" class="flex flex-col justify-between h-screen">
      <div class="bg-white py-4 shadow dark:bg-gray-800">
        <div class="max-w-6xl mx-auto">
          <div class="flex items-center lg:justify-between justify-around">
            <a href="/">
              <b><h1 style="font-size: 1.5rem">BITWA Book</h1></b>
            </a>
            <div
              class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm"
            >
              <a
                href="/"
                class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white"
                >Domů</a
              >
            </div>
          </div>
        </div>
      </div>

      <div>
        <div
          class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-"
        >
          <h1 class="lg:text-3xl text-xl font-semibold mb-6">Seznam úkolů</h1>
          <div class="container">
            <div id="task-container">
              <div id="form-wrapper">
                <form id="form">
                  <div class="flex-wrapper">
                    <div style="flex: 6">
                      <input
                        id="user_object"
                        class="form-control"
                        type="hidden"
                        name="user_object"
                        value="{{ user_profile.user.username }}"
                      />
                      <input
                        id="title"
                        class="form-control"
                        type="text"
                        name="title"
                        placeholder="Přidat úkol"
                      />
                    </div>
                    <div style="flex: 1">
                      <input
                        id="submit"
                        class="btn"
                        type="submit"
                        value="Přidat"
                      />
                    </div>
                  </div>
                </form>
              </div>

              <div id="list-wrapper"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="lg:mb-5 py-3 uk-link-reset">
        <div
          class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3"
        >
          <p class="capitalize">© copyright 2022</p>
        </div>
      </div>
    </div>

    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>

    <script type="text/javascript">
      function getCookie(name) {
        var cookieValue = null
        if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';')
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim()

            if (cookie.substring(0, name.length + 1) === name + '=') {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              )
              break
            }
          }
        }
        return cookieValue
      }
      var csrftoken = getCookie('csrftoken')

      var activeItem = null
      var list_snapshot = []
      var user_object = document.getElementById('user_object').value
      buildList(user_object)

      function buildList(user_object) {
        var wrapper = document.getElementById('list-wrapper')

        var url = `http://127.0.0.1:8000/api/task-list-user/${user_object}/`

        fetch(url)
          .then((resp) => resp.json())
          .then(function (data) {
            console.log('Data:', data)

            var list = data
            for (var i in list) {
              try {
                document.getElementById(`data-row-${i}`).remove()
              } catch (err) {}

              var title = `<span class="title">${list[i].title}</span>`
              if (list[i].completed == true) {
                title = `<strike class="title">${list[i].title}</strike>`
              }

              var item = `
						<div id="data-row-${i}" class="task-wrapper flex-wrapper">
							<div style="flex:7">
								${title}
							</div>
							<div style="flex:1">
								<button class="btn btn-sm btn-outline-info edit">Editovat </button>
							</div>
							<div style="flex:1">
								<button class="btn btn-sm btn-outline-dark delete">-</button>
							</div>
						</div>

					`
              wrapper.innerHTML += item
            }

            if (list_snapshot.length > list.length) {
              for (var i = list.length; i < list_snapshot.length; i++) {
                document.getElementById(`data-row-${i}`).remove()
              }
            }

            list_snapshot = list

            for (var i in list) {
              var editBtn = document.getElementsByClassName('edit')[i]
              var deleteBtn = document.getElementsByClassName('delete')[i]
              var title = document.getElementsByClassName('title')[i]
              var user_object =
                document.getElementsByClassName('user_object')[i]

              editBtn.addEventListener(
                'click',
                (function (item) {
                  return function () {
                    editItem(item)
                  }
                })(list[i])
              )

              deleteBtn.addEventListener(
                'click',
                (function (item) {
                  return function () {
                    deleteItem(item)
                  }
                })(list[i])
              )

              title.addEventListener(
                'click',
                (function (item) {
                  return function () {
                    strikeUnstrike(item)
                  }
                })(list[i])
              )
            }
          })
      }

      var form = document.getElementById('form-wrapper')
      form.addEventListener('submit', function (e) {
        e.preventDefault()
        console.log('Form submitted')
        var url = 'http://127.0.0.1:8000/api/task-create/'
        if (activeItem != null) {
          var url = `http://127.0.0.1:8000/api/task-update/${activeItem.id}/`
          activeItem = null
        }

        var title = document.getElementById('title').value
        var user_object = document.getElementById('user_object').value
        fetch(url, {
          method: 'POST',
          headers: {
            'Content-type': 'application/json',
            'X-CSRFToken': csrftoken,
          },
          body: JSON.stringify({ title: title, user: user_object }),
        }).then(function (response) {
          buildList(user_object)
          document.getElementById('form').reset()
        })
      })

      function editItem(item) {
        console.log('Item clicked:', item)
        activeItem = item
        document.getElementById('title').value = activeItem.title
      }

      function deleteItem(item) {
        console.log('Delete clicked')
        fetch(`http://127.0.0.1:8000/api/task-delete/${item.id}/`, {
          method: 'DELETE',
          headers: {
            'Content-type': 'application/json',
            'X-CSRFToken': csrftoken,
          },
        }).then((response) => {
          var user_object = document.getElementById('user_object').value
          buildList(user_object)
        })
      }

      function strikeUnstrike(item) {
        console.log('Strike clicked')

        item.completed = !item.completed
        fetch(`http://127.0.0.1:8000/api/task-update/${item.id}/`, {
          method: 'POST',
          headers: {
            'Content-type': 'application/json',
            'X-CSRFToken': csrftoken,
          },
          body: JSON.stringify({
            title: item.title,
            completed: item.completed,
          }),
        }).then((response) => {
          var user_object = document.getElementById('user_object').value
          buildList(user_object)
        })
      }
    </script>
  </body>
</html>
